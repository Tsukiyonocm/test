                    <ul class="navbar-nav">
                        <li class="nav-item mx-2">

                        <li class="nav-item mx-2">
                            <a href="#" class="nav-link">Services</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a href="#" class="nav-link">Our Process</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a href="#" class="nav-link">About</a>
                        </li>
                        <li class="nav-item mx-2">

                            <a href="#"><i class="fab fa-inverse fa-twitter-square"></i></a>

                <video id="bgvid" playsinline autoplay muted class="img-fluid" poster="assets/img/Image-placeholder.png">
                    <source src="assets/vid/Sockeroo_logoAni_2.mp4">
                </video>
            </div>
            <!-- For Mobile versions -->
            <div class="text-center mobile-image">
                <img src="assets/img/mobile-heading.png" alt="Company Name for Mobile" class="img-responsive mx-auto header-image">

        </div>
    
</section>
